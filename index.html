<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .text {
      position: relative;
      left: 75px;
    }
    .one {
      height: 50px;
      width: 150px;
      position: absolute;
      top: 0px;
      left: 20px;
      background-color: orange;
      animation: color 1s alternate ease-in infinite;
    }
    .two {
      height: 150px;
      width: 50px;
      position: relative;
      top: 25px;
      left: 80px;
      background-color: blue;
      animation: rot 2s ease-in-out alternate infinite;
    }
    .three {
      height: 50px;
      width: 50px;
      position: relative;
      top: 70px;
      left: 10px;
      background-color: yellow;
      animation: form 1s linear alternate infinite;
    }
    .three:hover {
      background-color: green;
      cursor: pointer;
      transition: all .2s;
    }
    .four {
      height: 100px;
      width: 100px;
      position: relative;
      top: 70px;
      left: 10px;
      background-color: brown;
      border-radius: 10px;
      animation: photo 4s ease-in-out alternate infinite;
    }
    .five {
      height: 50px;
      width: 50px;
      position: absolute;
      top: 0;
      left: 400px;
      background-color: orange;
      border-radius: 25px;
      animation: scale 4s linear infinite;
      animation-delay: 1s;
    }
    .delay {
      animation-delay: -1s;
    }
    .rec {
      height: 10px;
      width: 300px;
      position: relative;
      top: 200px;
      left: 10px;
      background-color: blue;
      animation: run 2s alternate infinite;
    }
    .six {
      animation-timing-function: ease-in;
      animation-duration: 1s;
      margin-top: 20px;
    }
    .seven {
      animation-timing-function: ease-out;
      animation-duration: 1.5s;
      margin-top: 20px;
    }
    .eight {
      animation-timing-function: cubic-bezier(-.9, .1, -.5, -.1);
      margin-top: 20px;
    }
    .nine {
      height: 100px;
      width: 100px;
      position: absolute;
      top: 180px;
      left: 400px;
      background-color: blue;
      border-radius: 50px;
      transition: all 2s;
    }
    .nine:hover {
      cursor: pointer;
      transition: all .4s;
      animation: different 5s ease-in-out infinite;
    }
    .text1 {
      position: absolute;
      top: 180px;
      left: 515px;
    }
    .ten {

    }
    @keyframes color {
      to { opacity: 0;}
    }
    @keyframes rot {
      to {transform: rotate(360deg);}
    }
    @keyframes form {
    to { border-radius: 25px; }
    }
    @keyframes photo {
      0% {background-color: brown; left: 10px; top: 70px;}
      20% {background: url(images/cat1.jpg); background-size: 100%; left: 110px; top: 70px;}
      55% {background: url(images/cat2.jpg); background-size: 100%; left: 110px; top: 170px;}
      80% {background-color: brown; left: 10px; top: 70px;}
    }
    @keyframes scale {
      0% {left: 400px; top: 0;}
      20% {background-size: 30%; left: 500px; top: 0;}
      40% {background-size: 10%; left: 500px; top: 100px;}
      60% {background-size: 30%; left: 400px; top: 100px;}
      80% {background-size: 100%; left: 400px; top: 0;}
    }
    @keyframes run {
      to {left: 500px;}
    }
    @keyframes different {
      0% {width: 100px; height: 100px; border-radius: 50px;}
      25% {width: 100px; height: 100px; border-radius: 0;}
      50% {width: 100px; height: 300px; border-radius: 0;}
      75% {width: 100px; height: 300px; border-radius: 50px;}
    }
  </style>
</head>
<body>
  <p class="text">мяу!</p>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <p class="text">наведи</p>
  <div class="four"></div>
  <div class="five"></div>
  <div class="five delay"></div>
  <div class="rec six"></div>
  <div class="rec seven"></div>
  <div class="rec eight"></div>
  <div class="nine"></div>
  <p class="text1">наведи</p>
</body>
</html>
